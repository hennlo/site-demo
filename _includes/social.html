<ul class="social-media-list">

    {% if site.twitter_username %} <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><img class="social-logo" src=/assets/images/third-party/twitter-logo-blue.svg alt="Twitter Logo"></a></li> {% endif %}
    {% if site.github_repository %} <li><a href="https://github.com/{{ site.github_repository }}" target="_blank"><img class="social-logo" src=/assets/images/third-party/github-logo-white.png alt="GitHub Logo"></a></li> {% endif %}
    {% if site.youtube_channel %} <li><a href="https://www.youtube.com/channel/{{ site.youtube_channel }}" target="_blank"><img class="social-logo" src=/assets/images/third-party/youtube_social_icon_red.png alt="YouTube Logo"></a></li> {% endif %}
    {% if site.linkedin_page %} <li><a href="https://www.linkedin.com/company/{{ site.linkedin_page }}" target="_blank"><img class="social-logo" src=/assets/images/third-party/linkedin-logo.png alt="LinkedIn Logo" width=30em></a></li> {% endif %}

</ul>
